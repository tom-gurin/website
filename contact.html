</head>
<body>
    <button id="interactiveBtn">[Enter Cam Mode]</button>
    <canvas id="myCanvas" style="z-index:0"></canvas>

 <!--   <div id="bioText">

    <script>
        let interactiveMode = false;
        let hydra = null;
        const canvas = document.getElementById("myCanvas");
        const btn = document.getElementById("interactiveBtn");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initHydra() {
            resizeCanvas();
            
            hydra = new Hydra({
                canvas: canvas,
                detectAudio: false,
            });    
             
            // Start with fallback video
            s0.initVideo("https://upload.wikimedia.org/wikipedia/commons/6/6b/Dieta_digital_pode_ser_sa%C3%ADda_para_uso_seguro_da_internet%2C_diz_diretor_da_Safernet.webm");
            
            // Hydra visual code 
            src(s0)
            .scrollY(.2)
            .thresh(.4) //good for normal lighting
            .luma(.125)
            .blend(o0, 0.01)
            .pixelate(() => Math.cos((time-15)*.2)*500,() => Math.tan((time-15)*.001)*1000)
            .out(o0);
            
            src(o0)
            .blend(o1, 0.1)
            .colorama(.1)
            .out(o1);
          
            c=document.createElement("canvas")
            c.width=c.height=2000  // Increased from 400 to 2000
            s1.init({src:c})
            c=c.getContext("2d")
            c.fillStyle="white"
            c.fillRect(0,0,2000,2000)  // Updated to match new size
            c.fillStyle="black"
            c.font="150px inconsolata"  // Scaled up from 10px to 50px (5x larger)
            c.textAlign="center"
            c.fillText("thomas.gurin@gmail.com", 1000, 1200);  // Updated coordinates (5x)
            src(s1)
            .scale(.85)
            .pixelate(() => 1/(Math.sin(time*time) + (time/12) * Math.tan(Math.tan((5*time*time)/2) / (Math.cos(7*time) + 1/2)) + (time/6) * Math.tan(Math.sin(4*time) * Math.cos(3*time) + 1/10) * Math.sin(6*time))*500, 384)

       //     .modulate(o1,.002)
            .out(o2)

            src(o2)
            //solid(.1,.1,.1,0)
            .layer(
            src(o1)
            .rotate(-Math.PI/2)
            .saturate(0))
            .out(o3);
            
            render(o3);
        };
            
       let camVideo = null;
        let stream = null;

        function enableInteractiveMode() {
            camVideo = document.createElement("video");
            camVideo.autoplay = true;
            camVideo.playsInline = true;
            camVideo.muted = true;
            camVideo.style.display = "none"; 
            document.body.appendChild(camVideo);

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    stream = mediaStream;
                    camVideo.srcObject = stream;
                    camVideo.onloadedmetadata = () => {
                        camVideo.play();
                        s0.init({ src: camVideo });
                        console.log("Camera initialized in Hydra.");
                        btn.textContent = "[Exit Cam Mode]";
                        btn.classList.add("active");
                        interactiveMode = true;
                    };
                })
                .catch(err => {
                    console.warn("Camera not available:", err);
                    btn.textContent = "[Camera Not Available]";
                    setTimeout(() => {
                        btn.textContent = "[Enter Cam Mode]";
                    }, 2000);
                });
        }

        function disableInteractiveMode() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (camVideo) {
                camVideo.srcObject = null;
                camVideo.remove();
                camVideo = null;
            }
            
            s0.initVideo("https://upload.wikimedia.org/wikipedia/commons/6/6b/Dieta_digital_pode_ser_sa%C3%ADda_para_uso_seguro_da_internet%2C_diz_diretor_da_Safernet.webm");
            
            btn.textContent = "[Enter Cam Mode]";
            btn.classList.remove("active");
            interactiveMode = false;
            console.log("Interactive mode disabled.");
        }

        btn.addEventListener('click', () => {
            if (!interactiveMode) {
                enableInteractiveMode();
            } else {
                disableInteractiveMode();
            }
        });

        window.onload = initHydra;
    </script>
</body>
</html>
