         width="560" height="315" src="https://www.youtube.com/embed/k0MYB3G4i0s?si=0z69JAPCHQaYeErS&amp;start=108" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

    <div id="projectText">
        <p>
        For live feedback box and baritone saxophone, performed by Michele Bianchini at IlSUONO Contemporary Music Week
        </p>
    <script>
        let interactiveMode = false;
        let hydra = null;
        const canvas = document.getElementById("myCanvas");
        const btn = document.getElementById("interactiveBtn");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initHydra() {
            resizeCanvas();
            
            hydra = new Hydra({
                canvas: canvas,
                detectAudio: false,
            });    
             
            // Start with fallback video
            s0.initVideo("https://upload.wikimedia.org/wikipedia/commons/6/6b/Dieta_digital_pode_ser_sa%C3%ADda_para_uso_seguro_da_internet%2C_diz_diretor_da_Safernet.webm");
            
            // Hydra visual code
            src(s0)
            .thresh(.7)
            .luma(.125)
            .blend(o0, 0.01)
            .pixelate(() => Math.cos((time-30)*.02)*500,() => Math.tan((time-30)*.0001)*1000)
            .out(o0);
            
            src(o0)
            .blend(o1, 0.1)
            .colorama(.1)
            .out(o1);
          
            solid(.1,.1,.1,0)
            .layer(
            src(o1)
            .rotate(Math.PI)
            .saturate(0))
            .out(o2);
            
            render(o2);
        }

        let camVideo = null;
        let stream = null;

        function enableInteractiveMode() {
            camVideo = document.createElement("video");
            camVideo.autoplay = true;
            camVideo.playsInline = true;
            camVideo.muted = true;
            camVideo.style.display = "none"; 
            document.body.appendChild(camVideo);

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    stream = mediaStream;
                    camVideo.srcObject = stream;
                    camVideo.onloadedmetadata = () => {
                        camVideo.play();
                        s0.init({ src: camVideo });
                        console.log("Camera initialized in Hydra.");
                        btn.textContent = "[Exit Cam Mode]";
                        btn.classList.add("active");
                        interactiveMode = true;
                    };
                })
                .catch(err => {
                    console.warn("Camera not available:", err);
                    btn.textContent = "[Camera Not Available]";
                    setTimeout(() => {
                        btn.textContent = "[Enter Cam Mode]";
                    }, 2000);
                });
        }

        function disableInteractiveMode() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (camVideo) {
                camVideo.srcObject = null;
                camVideo.remove();
                camVideo = null;
            }
            
            s0.initVideo("https://upload.wikimedia.org/wikipedia/commons/6/6b/Dieta_digital_pode_ser_sa%C3%ADda_para_uso_seguro_da_internet%2C_diz_diretor_da_Safernet.webm");
            
            btn.textContent = "[Enter Cam Mode]";
            btn.classList.remove("active");
            interactiveMode = false;
            console.log("Interactive mode disabled.");
        }

        btn.addEventListener('click', () => {
            if (!interactiveMode) {
                enableInteractiveMode();
            } else {
                disableInteractiveMode();
            }
        });

        window.onload = initHydra;
    </script>
</body>
</html>
